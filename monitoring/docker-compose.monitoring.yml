# docker-compose.monitoring.yml
# Monitoring stack for local development
# Run with: docker-compose -f docker-compose.yml -f monitoring/docker-compose.monitoring.yml up

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: arq-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - '9090:9090'
    networks:
      - arq-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: arq-grafana
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - '3002:3000'
    networks:
      - arq-network
    depends_on:
      - prometheus
    restart: unless-stopped

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: arq-postgres-exporter
    environment:
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-arq_dev}?sslmode=disable
    ports:
      - '9187:9187'
    networks:
      - arq-network
    depends_on:
      - postgres
    restart: unless-stopped

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: arq-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - '9121:9121'
    networks:
      - arq-network
    depends_on:
      - redis
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:latest
    container_name: arq-node-exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - '9100:9100'
    networks:
      - arq-network
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:

networks:
  arq-network:
    external: true
