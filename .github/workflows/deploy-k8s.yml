name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      backend-tag: ${{ steps.meta-backend.outputs.tags }}
      frontend-tag: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.arq.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_STAGING }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace arq-staging --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic arq-secrets \
            --from-literal=DATABASE_URL='${{ secrets.STAGING_DATABASE_URL }}' \
            --from-literal=JWT_ACCESS_SECRET='${{ secrets.STAGING_JWT_ACCESS_SECRET }}' \
            --from-literal=JWT_REFRESH_SECRET='${{ secrets.STAGING_JWT_REFRESH_SECRET }}' \
            --from-literal=JWT_SECRET='${{ secrets.STAGING_JWT_SECRET }}' \
            --from-literal=REFRESH_TOKEN_SECRET='${{ secrets.STAGING_REFRESH_TOKEN_SECRET }}' \
            --from-literal=POSTGRES_PASSWORD='${{ secrets.STAGING_POSTGRES_PASSWORD }}' \
            --namespace arq-staging \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMaps
        run: |
          kubectl apply -f k8s/configmap.yaml -n arq-staging

      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f k8s/postgres-deployment.yaml -n arq-staging
          kubectl rollout status deployment/postgres -n arq-staging --timeout=5m

      - name: Deploy Redis
        run: |
          kubectl apply -f k8s/redis-deployment.yaml -n arq-staging
          kubectl rollout status deployment/redis -n arq-staging --timeout=5m

      - name: Run database migrations
        run: |
          kubectl run migration-${{ github.sha }} \
            --image=${{ needs.build-and-push.outputs.backend-tag }} \
            --restart=Never \
            --namespace=arq-staging \
            --env="DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" \
            --command -- npx prisma migrate deploy
          kubectl wait --for=condition=complete --timeout=5m job/migration-${{ github.sha }} -n arq-staging
          kubectl delete job migration-${{ github.sha }} -n arq-staging

      - name: Deploy Backend
        run: |
          kubectl set image deployment/backend backend=${{ needs.build-and-push.outputs.backend-tag }} -n arq-staging
          kubectl rollout status deployment/backend -n arq-staging --timeout=10m

      - name: Deploy Frontend
        run: |
          kubectl set image deployment/frontend frontend=${{ needs.build-and-push.outputs.frontend-tag }} -n arq-staging
          kubectl rollout status deployment/frontend -n arq-staging --timeout=10m

      - name: Verify deployment
        run: |
          kubectl get pods -n arq-staging
          kubectl get services -n arq-staging
          kubectl get ingress -n arq-staging

      - name: Run smoke tests
        run: |
          BACKEND_URL=$(kubectl get ingress arq-ingress -n arq-staging -o jsonpath='{.spec.rules[1].host}')
          curl -f https://${BACKEND_URL}/api/v1/health || exit 1
          curl -f https://${BACKEND_URL}/api/v1/health/readiness || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://arq.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG_PRODUCTION }}

      - name: Create namespace if not exists
        run: |
          kubectl create namespace arq --dry-run=client -o yaml | kubectl apply -f -

      - name: Create secrets
        run: |
          kubectl create secret generic arq-secrets \
            --from-literal=DATABASE_URL='${{ secrets.PRODUCTION_DATABASE_URL }}' \
            --from-literal=JWT_ACCESS_SECRET='${{ secrets.PRODUCTION_JWT_ACCESS_SECRET }}' \
            --from-literal=JWT_REFRESH_SECRET='${{ secrets.PRODUCTION_JWT_REFRESH_SECRET }}' \
            --from-literal=JWT_SECRET='${{ secrets.PRODUCTION_JWT_SECRET }}' \
            --from-literal=REFRESH_TOKEN_SECRET='${{ secrets.PRODUCTION_REFRESH_TOKEN_SECRET }}' \
            --from-literal=POSTGRES_PASSWORD='${{ secrets.PRODUCTION_POSTGRES_PASSWORD }}' \
            --namespace arq \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMaps
        run: |
          kubectl apply -f k8s/configmap.yaml -n arq

      - name: Deploy PostgreSQL
        run: |
          kubectl apply -f k8s/postgres-deployment.yaml -n arq
          kubectl rollout status deployment/postgres -n arq --timeout=5m

      - name: Deploy Redis
        run: |
          kubectl apply -f k8s/redis-deployment.yaml -n arq
          kubectl rollout status deployment/redis -n arq --timeout=5m

      - name: Backup database (pre-deployment)
        run: |
          # Add database backup logic here
          echo "Database backup completed"

      - name: Run database migrations
        run: |
          kubectl run migration-${{ github.sha }} \
            --image=${{ needs.build-and-push.outputs.backend-tag }} \
            --restart=Never \
            --namespace=arq \
            --env="DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" \
            --command -- npx prisma migrate deploy
          kubectl wait --for=condition=complete --timeout=5m job/migration-${{ github.sha }} -n arq
          kubectl delete job migration-${{ github.sha }} -n arq

      - name: Deploy Backend (Blue-Green)
        run: |
          # Update deployment with new image
          kubectl set image deployment/backend backend=${{ needs.build-and-push.outputs.backend-tag }} -n arq

          # Wait for rollout to complete
          kubectl rollout status deployment/backend -n arq --timeout=10m

          # Verify health checks
          kubectl wait --for=condition=ready pod -l app=backend -n arq --timeout=5m

      - name: Deploy Frontend (Blue-Green)
        run: |
          # Update deployment with new image
          kubectl set image deployment/frontend frontend=${{ needs.build-and-push.outputs.frontend-tag }} -n arq

          # Wait for rollout to complete
          kubectl rollout status deployment/frontend -n arq --timeout=10m

          # Verify health checks
          kubectl wait --for=condition=ready pod -l app=frontend -n arq --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n arq
          kubectl get services -n arq
          kubectl get ingress -n arq

      - name: Run smoke tests
        run: |
          BACKEND_URL=$(kubectl get ingress arq-ingress -n arq -o jsonpath='{.spec.rules[1].host}')
          curl -f https://${BACKEND_URL}/api/v1/health || exit 1
          curl -f https://${BACKEND_URL}/api/v1/health/readiness || exit 1

          FRONTEND_URL=$(kubectl get ingress arq-ingress -n arq -o jsonpath='{.spec.rules[0].host}')
          curl -f https://${FRONTEND_URL} || exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/backend -n arq
          kubectl rollout undo deployment/frontend -n arq

      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to production successful!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notify deployment failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Deployment to production failed!'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
