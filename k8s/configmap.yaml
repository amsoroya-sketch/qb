apiVersion: v1
kind: ConfigMap
metadata:
  name: arq-config
  namespace: arq
data:
  # Application Configuration
  NODE_ENV: "production"
  BACKEND_PORT: "3001"
  FRONTEND_PORT: "3000"

  # Database Configuration
  POSTGRES_USER: "postgres"
  POSTGRES_DB: "arq_production"
  POSTGRES_PORT: "5432"

  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"

  # JWT Configuration
  JWT_ACCESS_EXPIRATION: "15m"
  JWT_REFRESH_EXPIRATION: "7d"

  # Frontend URL
  FRONTEND_URL: "https://arq.yourdomain.com"
  NEXT_PUBLIC_API_URL: "https://api.arq.yourdomain.com/api/v1"
